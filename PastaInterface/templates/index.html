<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sistema de Estoque</title>
    <script>
        function toggleForm() {
            const loginForm = document.getElementById("login-form");
            const registerForm = document.getElementById("register-form");
            loginForm.classList.toggle("hidden");
            registerForm.classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-white w-full h-full flex flex-row">  
    <!-- Se칞칚o do formul치rio -->
    <div class="bg-blue-500 w-1/2 h-screen flex flex-col items-center justify-center min-h-screen"> 
        <h1 class="text-3xl font-bold text-white mb-5">游닍 Sistema de Estoque</h1>

        <!-- Formul치rio de Login -->
        <form id="login-form" method="POST" class="bg-white p-5 rounded shadow-lg flex flex-col gap-5 w-[70%]"> 
            <h1 class="text-3xl font-bold text-blue-400 mb-5">Login</h1>

            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    <ul>
                        {% for category, message in messages %}
                            <li class="{% if category == 'success' %}text-blue-500{% else %}text-red-500{% endif %}">
                                {{ message }}
                            </li>
                         {% endfor %}
                    </ul>
                {% endif %}
            {% endwith %}


            <input type="text" name="usuario" class="border p-2 rounded w-full" placeholder="Usu치rio" required> 
            <input type="password" name="senha" class="border p-2 rounded w-full" placeholder="Senha" required> 
            <button type="submit" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Entrar</button>
            <p class="text-gray-500 text-sm">Ainda n칚o tem cadastro?</p> 
            <button type="button" class="mt-3 bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700" onclick="toggleForm()">Registrar-se</button>
        </form>  

        <!-- Formul치rio de Registro -->
        <form id="register-form" method="POST" action="/register" class="bg-white p-5 rounded shadow-lg flex flex-col gap-5 w-[70%] hidden"> 
            <h1 class="text-3xl font-bold text-blue-400 mb-5">Registrar-se</h1> 
            <input type="text" name="nome" class="border p-2 rounded w-full" placeholder="Nome Completo" required>
            <input type="text" name="cargo" class="border p-2 rounded w-full" placeholder="Cargo" required>
            <input type="text" name="usuario" class="border p-2 rounded w-full" placeholder="Usu치rio" required>
            <input type="password" name="senha" class="border p-2 rounded w-full" placeholder="Senha" required> 
            <button type="submit" class="mt-3 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-700">Cadastrar</button>   

            <p class="text-black text-sm">J치 tem uma conta?</p> 
            <button type="button" class="mt-3 bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-700" onclick="toggleForm()">Voltar ao Login</button>
        </form>  
    </div> 
    
    <!-- Se칞칚o da imagem -->
    <div class="bg-white w-1/2 h-screen flex flex-col items-center justify-center min-h-screen"> 
        <img class="h-4/5 w-3/4" src="{{ url_for('static', filename='img/p2.png') }}" alt="Imagem de teste">
    </div>
</body>
</html>
